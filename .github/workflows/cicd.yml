name: Vue CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'  # Cache node_modules for faster builds

      - name: ğŸ“¦ Install dependencies (using npm ci)
        run: npm ci

      - name: ğŸ” Lint code (optional)
        run: npm run lint
        continue-on-error: true  # Prevent fail if lint is not critical

      - name: ğŸ› ï¸ Build Vue app
        run: npm run build

      - name: âœ… Run tests (optional)
        run: npm run test
        continue-on-error: true  # Optional, avoid hard fails if no test setup
