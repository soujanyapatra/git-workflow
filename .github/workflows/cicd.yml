name: Vue CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (using npm ci)
        run: npm ci

      - name: ğŸ” Lint code (optional)
        run: npm run lint
        continue-on-error: true

      - name: ğŸ› ï¸ Build Vue app
        run: npm run build

      - name: âœ… Run tests (optional)
        run: npm run test
        continue-on-error: true

  security-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run security scan
        run: npm run security-check
